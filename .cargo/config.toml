# Cargo configuration for Android builds

[env]
# These environment variables are passed to build scripts
# The ANDROID_JAR path is used by the android-build crate in Slint's Android backend
# If this path doesn't match your system, update it or use scripts/build-android.sh which sets it dynamically
# ANDROID_JAR = "/home/javier/Android/Sdk/platforms/android-34/android.jar"

# Android NDK targets
[target.aarch64-linux-android]
linker = "aarch64-linux-android-clang"

[target.armv7-linux-androideabi]
linker = "armv7-linux-androideabi-clang"

[target.x86_64-linux-android]
linker = "x86_64-linux-android-clang"

[target.i686-linux-android]
linker = "i686-linux-android-clang"
